<div class="topic-item" *ngFor="let item of quiz$;let i = index">
    
<p>{{i+1}}. {{item.question}}</p>
  <form [formGroup]="questionForm">
    <input type="radio" [value]=true formControlName="answer" >True

    <input type="radio" [value]=false formControlName="answer">False
  </form>
</div>
<p>/{{quiz$.length}}</p>
